version: '3.8'

services:
  youtube-snippet-extractor:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - HOST=0.0.0.0
      - TEMP_DIR=/app/temp
      - TIMEOUT=300
      # - YOUTUBE_COOKIES_PATH=/app/cookies.txt
      # - YOUTUBE_COOKIES_CONTENT=... (Base64 encoded cookies)
    volumes:
      - ./temp:/app/temp
      - ./logs:/app/logs
      # - ./cookies.txt:/app/cookies.txt:ro  # Uncomment to use cookies
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docs/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - youtube-snippet-extractor
    restart: unless-stopped
    networks:
      - app-network
    profiles:
      - production

networks:
  app-network:
    driver: bridge

volumes:
  temp:
  logs:
